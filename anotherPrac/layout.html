<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>layout1</title>
    <style>
        #wrap {width: 1000px; margin :0 auto}
        header {width: 1000px ; height: 100px; background: #111;}
        nav {width: 1000px; height: 100px; background: #222;}
        aside {float:left ; width: 300px; height: 600px; background:#333;}
        section {float:left ; width: 700px; height: 600px; background:#444;}
        footer {clear:both;width: 1000px; height: 100px; background:#555;}
    </style>
     <!-- 블록구조 정렬시에는 float: left 를 두번 쓰면 height값이 0이 되어버림. 
          그걸 방지하기 위해서 하위에 clear:both;
          margin :0 auto 을 해주면 가운데 위치. 
          시멘틱 테그 사람들이 의미 부여해서 쓰니까, 많이 쓰는 걸 테그로 만듦.
        header: <div class = "header"></div>
        nav: <div class = "nav"></div>
        aside: <div class = "side"></div>
        section: <div class = "contents"></div>
        footer: <div class = "footer"></div>
    -->
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>

</body>

</html>
